{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <link rel="stylesheet" href="{% static 'css/updatepassengersdetails.css' %}">
</head>

<body>
    <header>
        <h2>
            Change Details
        </h2>
    </header>
    <form action="../updateddetails/" method="post">
        {% csrf_token %}
        <div class="passenger-details">
            <div class="details-box">
                {% for passenger in passengersdetails %}

                <div class="inner-box">
                    <div class="form-group1">
                        <h3 class="subheading">Passenger 1 | Seat {{ passenger.4 }}</h3>
                        <hr>
                        <label for="passengerName" class="passenger-label">Name</label>
                        <input type="text" class="passengerName" name="passengerName" placeholder="Enter Name" value="{{ passenger.1 }}"
                            required>
                        <input type="text" class="passengerId" name="passengerId" value="{{ passenger.0 }}">
                    </div>

                    <div class="form-group2">
                        <div class="gender-select">
                            <label for="gender" class="passenger-label">Gender</label>

                            <select class="gender" name="gender" required>
                                <!-- <option value="select" selected hidden disabled>Select</option> -->
                                {% if passenger.3 == "male" %}
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                                {% else %}
                                <option value="male">Male</option>
                                <option value="female" selected>Female</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="age">
                            <label for="passengerAge" class="passenger-label">Age</label>
                            <input type="number" class="passengerAge" name="passengerAge" placeholder="Enter Age" value="{{ passenger.2 }}"
                                required>
                        </div>
                    </div>

                </div>
                <br>
                {% endfor %}

                <div class="container">
                    <div class="headerpoint">
                        <div id="boardingHeader">Boarding Point</div>
                        <div id="droppingHeader">Dropping Point</div>
                    </div>
                    <hr>
                    <div class="radio-div">
                        <div class="options" id="boardingOptions">
                            {% for board in boardingpoints %}
                            <input type="radio" id="boardingOption{{ forloop.counter }}" name="boarding"
                                value="{{ board.0}} {{ board.1 }} / {{ board.2 }}">
                            <label for="boardingOptionLabel">
                                {{ board.0}}&nbsp;
                                {{ board.1 }}
                                <br>
                                <label for="address">
                                    {{ board.2 }}
                                    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </label>
                            </label><br><br>
                            {% endfor %}
                        </div>
    
                        <div class="options" id="droppingOptions">
                            {% for drop in droppingpoints%}
                            <input type="radio" id="droppingOption{{ forloop.counter }}" name="dropping"
                                value="{{ drop.0 }} {{ drop.1 }} / {{ drop.2 }}">
                            <label for="droppingOptionLabel">
                                {{ drop.0 }}&nbsp;
                                {{ drop.1 }}<br>
                                <label for="address">
                                    {{ drop.2 }}<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
                                </label>
                            </label><br><br>
                            {% endfor %}
                        </div>
                    </div>
                    <hr>
    
                    
                </div>
                <br>
                
            </div>
           
        </div>
        <div class="continue-button">
            <input id="continue" type="submit" value="Change">
        </div>

    </form>

    <script src="{% static 'js/updatepassengersdetails.js' %}" type="text/javascript"></script>
</body>

</html>
